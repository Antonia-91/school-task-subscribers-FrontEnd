<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <!-------------- nav bar Static content ------------->
    <div class="overlay-more-info"></div>

    <nav class="navbar">
      <div class="brand-title">Awesome pictures</div>

      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li id="home-btn"><a href="index.html">Home</a></li>
          <li id="login-btn"><a href="login.html">Login</a></li>
          <li id="singUp-btn"><a href="reg.html">Sign up</a></li>
          <li id="admin-btn"><a href="admin.html">Admin</a></li>
        </ul>
      </div>
    </nav>

    <!--------------  main content  ------------------>
    <div class="main-content">
      <div class="login-wrapper" id="login-div">
        <form action="" class="form">
          <h2>Login</h2>

          <div class="input-group">
            <input type="text" name="loginUser" id="loginUser" required />
            <label for="loginUser">User Name</label>
          </div>
          <div class="input-group">
            <input
              type="password"
              name="loginPassword"
              id="loginPassword"
              required
            />
            <label for="loginPassword">Password</label>
          </div>

          <input type="submit" value="Login" class="submit-btn" />
          <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
        </form>

        <div id="forgot-pw">
          <form action="" class="form">
            <a href="#" class="close">&times;</a>
            <h2>Reset Password</h2>
            <div class="input-group">
              <input type="email" name="email" id="email" required />
              <label for="email">Email</label>
            </div>
            <input type="submit" value="Submit" class="submit-btn" />
          </form>
        </div>
      </div>
    </div>

    <!--------------  main content  END------------------>

    <script
      src="https://kit.fontawesome.com/60a30fd00b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
