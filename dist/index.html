<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script src="js/app.js" defer type="module"></script>
  </head>
  <body>
    <!-------------- nav bar Static content ------------->
    <div class="nav-holder">
      <nav class="navbar">
        <div class="brand-title">Awesome pictures</div>

        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li id="home-btn"><a href="#">Home</a></li>
            <li id="login-btn"><a href="#">Login</a></li>
            <li id="singUp-btn"><a href="#">Sign up</a></li>
            <li id="admin-btn"><a href="#">Admin</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!--------------  Header Static content   ------------------>

    <div class="header">
      <p>
        Free stock photos and videos you can use everywhere. ✓ High-quality ✓
        100% free ✓ No attribution needed.
      </p>
    </div>

    <!--------------  main content  ------------------>

    <!--------------  Dynamicly change this section   ------------------>
    <div class="main-content" id="home-div">
      <div class="login-wrapper" id="reg-div">
        <form action="" class="form">
          <h2>Regristrate</h2>

          <div class="input-group">
            <input type="text" name="fName" id="fName" required />
            <label for="fName">Firt name</label>
          </div>

          <div class="input-group">
            <input type="text" name="lName" id="lName" required />
            <label for="lName">Last name</label>
          </div>

          <div class="input-group">
            <input type="text" name="userName" id="userName" required />
            <label for="userName">User name</label>
          </div>

          <div class="input-group">
            <input type="text" name="regEmail" id="regEmail" required />
            <label for="regEmail">Email</label>
          </div>

          <div class="input-group">
            <input
              type="password"
              name="regPassword"
              id="regPassword"
              required
            />
            <label for="regPassword">Password</label>
          </div>

          <input
            type="submit"
            value="save"
            class="submit-btn"
            id="submit-new-btn"
          />
        </form>
      </div>
    </div>

    <!--------------  END main content  ------------------>

    <script
      src="https://kit.fontawesome.com/60a30fd00b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
